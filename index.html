<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitacora de Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header class="container-fluid bg-secondary gb-gradient pt-3">
        <h1 class="text-center text-light">Bitacora de Viajes</h1>
    </header>
    <main class="container bg-light bg-gradient mt-3 mb-3 pt-3">

        <form id="formulario">
            <div class="row">
                <input type="text" id="indice" hidden>
                <div class="col-md-6 form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    <label for="nombre" class="ms-2 form-label">Nombre</label>
                </div>
                <div class="col-md-6 form-floating mb-3">
                    <input type="tel" class="form-control" id="telefono" placeholder="Telefono" required>
                    <label for="floatingPassword" class="ms-2">Telefono</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-floating mb-3">
                    <select class="form-select ps-2" id="tipoPago" aria-label="Metodo de Pago" required>
                        <option selected disabled value="">Seleccione de Pago</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta">Tarjeta</option>
                    </select>
                    <label for="tipoPago" class="ms-2">Metodo de Pago</label>
                </div>

                <div class="col-md-6 form-floating mb-3">
                    <input type="text" class="form-control" id="monto" placeholder="00.00" required>
                    <label for="monto" class="ms-2">Monto de Pago</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-floating mb-3">
                    <input type="date" class="form-control" id="fecha" placeholder="Fecha" required>
                    <label for="fecha" class="ms-2">Fecha</label>
                </div>

                <div class="col-md-6 form-floating mb-3">
                    <input type="time" class="form-control" id="hora" placeholder="Hora" required>
                    <label for="hora" class="ms-2">Hora</label>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="zona" placeholder="Zona" required>
                <label for="zona">Zona</label>
            </div>

            <div class="pb-3" id="botones">
                <button type="submit" class="btn btn-secondary" id="ingresar">Ingresar</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>

        </form>
        <div id="contenedorMensaje">

        </div>
    </main>
    <section class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Telefono</th>
                    <th scope="col" class="d-none d-md-table-cell">Tipo</th>
                    <th scope="col">Tarifa</th>
                    <th scope="col" class="d-none d-md-table-cell">Fecha</th>
                    <th scope="col" class="d-none d-md-table-cell">Hora</th>
                    <th scope="col" class="d-none d-md-table-cell">Zona</th>
                    <th scope="col">Acciones</th>
                    
                </tr>
            </thead>
            <tbody id="tablaBitacora">
                
            </tbody>
        </table>
    </section>
    <footer class="container border border-white rounded mt-5 pt-3 pb-3">
        <div class="row">
            <div class="col fs-6 px-5">
                <p>Informacion:</p>
                <ul>
                    <li>Nombre: Eder Ramos</li>
                    <li>Email: eder.ramosh@gmail.com</li>
                    <li>Linkedin: <a href="https://www.linkedin.com/in/eder-ramosh/" target="_blank">https://www.linkedin.com/in/eder-ramosh/</a></li>
                </ul>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    </body>

</html>
